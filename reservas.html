  <!-- Header -->
  <header class="bg-info text-white text-center py-5">
    <div class="container">
      <h1>Realiza tu Reserva</h1>
      <p>Reserva y paga tu estancia de manera rápida y segura</p>
    </div>
  </header>
  
  <!-- Formulario de Reserva -->
  <section class="container my-5">
    <form id="reservaForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fechaEntrada" class="form-label">Fecha de entrada</label>
          <input type="date" class="form-control" id="fechaEntrada" required>
        </div>
        <div class="col-md-6">
          <label for="fechaSalida" class="form-label">Fecha de salida</label>
          <input type="date" class="form-control" id="fechaSalida" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="personas" class="form-label">Número de personas</label>
        <input type="number" class="form-control" id="personas" min="1" required>
      </div>

      <!-- Sección de Pago (simulada) -->
      <h4 class="mt-4">Información de Pago</h4>
      <div class="mb-3">
        <label for="tarjeta" class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" id="tarjeta" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="expiracion" class="form-label">Fecha de expiración</label>
          <input type="text" class="form-control" id="expiracion" placeholder="MM/AA" required>
        </div>
        <div class="col-md-6">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="123" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Pagar y Confirmar Reserva</button>
    </form>
  </section>
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Apartamento Esencia Sevilla. Todos los derechos reservados.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    // Simulación de envío de formulario
    document.getElementById('reservaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Reserva y pago procesados correctamente');
      // Integrar con pasarela de pago real
    });
